name: Deploy (Vercel)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment (preview|production)"
        required: true
        default: "production"
        type: choice
        options: [preview, production]

permissions:
  contents: read

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy via Vercel CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel Project Info
        run: vercel pull --yes --environment=${{ github.event.inputs.environment }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build on Vercel (prebuilt)
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: Deploy to Vercel
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          fi

    # To use this workflow:
    # 1) Create repository secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
    # 2) Run this workflow manually in the Actions tab
    # 3) Optionally, duplicate this workflow and trigger on push to main for auto-deploys
